---
layout: default
---

<article class="h-entry post">
  <header>
    <h1 class="p-name">{{ page.title }}</h1>
  </header>
  <section class="e-content post-body">
    {{content}}
  </section>
</article>

{% unless page.noapps %}
{% assign app=site.data.apps | sample %}
{% include app.html app=app %}
{% endunless %}

<section id="post-meta" class="clearfix">
  <a href="/">
    <img class="u-photo avatar" src="{{ site.avatar }}">
    <div>
      <span class="p-author h-card dark">{{ site.author }}</span>
      <span><a href="https://www.twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a></span>
    </div>
  </a>
</section>
