{% assign app = include.app %}
{% if app %}
<div class="app">
  <div class="app-notice">
    <p class="app-notice__text"><a href="https://www.dangercove.com">I make apps</a>, consider taking a look ðŸ‘‡</p>
  </div>
  <div class="app-container">
    <figure class="app-icon">
      <img class="app-icon__image" src="/assets/img/{{ app.icon }}" alt="{{ app.alt }}">
    </figure>
    <header class="app-header">
      <p class="app-header__title"><a href="{{ app.link }}">{{ app.title }}</a></p>
      <p class="app-header__subtitle">{{ app.subtitle }}</p>
    </header>
    <div class="app-actions">
      <a class="app-actions__button app-actions__button--primary" href="{{ app.get }}">Get {{ app.title }}</a>
    </div>
    <div class="app-body">
      <p class="app-body__text">{{ app.description }}</p>
    </div>
  </div>
</div>
{% endif %}
